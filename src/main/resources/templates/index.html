<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de eventos</h1>
    <h3><a href="/cadastrarEvento">Cadastrar Evento</a></h3>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Horario</th>
            <th>Deletar</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="evento: ${eventos}">
                <div class="row">
                    <td><span th:text="${evento.nome}"></span></td>
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                    <td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.id)).build()}">Remover</a></td>
                </div>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
